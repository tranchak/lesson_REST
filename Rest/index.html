<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Hello Stat</h1>
<div id="root"></div>
<form action="http://127.0.0.1:8000/prezent/"method="POST">
    name:<input type="text"name="name">
    price:<input type="text"name="price">
    description: <input type="text"name="description">
    <button>OK</button>
</form>
<script>
     let div =document.getElementById('root');
     fetch("http://127.0.0.1:8000/prezent/")
     .then(response => { console.log(response)
     return response.json()})
     .then(massage=>{ console.log(massage.message);
     for(let i of massage.message){ div.innerHTML+= `<p>${i.name}</p>` } })

</script>



</body>
</html>
